<h1>New Releases</h1>
<p>The following is a list of new releases.<br>Click the <strong>album cover</strong> or <strong>artist name</strong> for more information.</p>

<div class="content">
    <br>
    <div fxLayout="row wrap" fxLayout.xs="column">
        <!-- Single "Responsive" Card-->
        <div *ngFor="let item of releases" fxFlex [style.margin]="'20px'">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>New Release</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image routerLink="/album/{{item.id}}" class="album-cover" [src]="item.images[0].url" alt="album art">
                <!-- <pre>{{item|json}}</pre> -->
                <strong>Release Date: </strong>{{item.release_date | date:'shortDate'}}<br />
                <strong>Tracks: </strong>{{item.total_tracks}}<br /><br />
                <mat-card-content>
                    <mat-chip-list aria-label="Artist selection">
                        <mat-chip *ngFor="let artist of item.artists" routerLink="/artist/{{artist.id}}">{{artist.name}}</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->
    </div>
</div>
